<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>


<h1>Basic Tables</h1>


<table>
    <tr>
        <th> Dog</th>
        <th> Cat </th>
    </tr>



    <tr>
        <th> Bull </th>
        <th> Chicken </th>
    </tr>


    <tr>
        <th> Frog</th>
        <th> Lion </th>
    </tr>
</table>

<br>


<table border="1">
    <tr>
        <th> Rank in Size </th>
        <th> State Name  </th>
        <th> State Capital </th>
     </tr>

    <tr>
        <th> 1 </th>
        <th>  Alaska </th>
        <th> Juneau </th>
    </tr>


    <tr>
        <th> 2 </th>
        <th> Texas  </th>
        <th> Austin </th>
    </tr>


    <tr>
        <th> 3 </th>
        <th> California </th>
        <th> Sacramento </th>
    </tr>


    <tr>
        <th> 4 </th>
        <th> Montana  </th>
        <th> Helena </th>
    </tr>


    <tr>
        <th> 5 </th>
        <th> New Mexico  </th>
        <th> Santa Fe </th>
    </tr>
</table>

<br>

<table border="1">


    <tr>
        <th> Monday </th>
        <th> Tuesday  </th>
        <th> Wednesday </th>
        <th> Thurday </th>
        <th> Friday  </th>
        <th> Saturday </th>
        <th>Sunday</th>
    </tr>

</table>


</body>
</html>
